<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <form
      method="POST"
      class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md"
    >
      {% csrf_token %}
      <div class="text-center mb-8">
        <i class="fas fa-user-circle text-5xl text-blue-500 mb-4"></i>
        <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
        <p class="text-gray-500 mt-2">Sign in to access your account</p>
      </div>

      <!-- Username -->
      <div class="mb-6">
        <label
          for="id_name"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Username</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <i class="fas fa-user text-gray-400"></i>
          </div>
          <input
            type="text"
            name="username"
            id="id_name"
            required
            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-200"
          />
        </div>
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label
          for="id_password"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Password</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <i class="fas fa-lock text-gray-400"></i>
          </div>
          <input
            type="password"
            name="password"
            id="id_password"
            required
            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-200"
          />
        </div>
      </div>

      <!-- Hidden Role -->
      <input type="hidden" name="role" value="freelancer" />

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 px-4 rounded-xl hover:bg-blue-700 transition duration-200 font-medium text-lg shadow-md hover:shadow-lg"
      >
        Sign in
        <i class="fas fa-sign-in-alt ml-2"></i>
      </button>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-500">
          Don't have an account?
          <a
            href="{% url 'signup' %}"
            class="text-blue-600 hover:underline font-medium"
            >Sign up</a
          >
        </p>
      </div>

      <div class="mt-8 pt-6 border-t border-gray-200 text-center">
        <a href="#" class="text-sm text-gray-500 hover:text-blue-600"
          >Forgot password?</a
        >
      </div>
    </form>
  </body>
</html>
