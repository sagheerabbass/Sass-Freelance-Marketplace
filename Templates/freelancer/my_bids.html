<!DOCTYPE html>
<html>
<head>
    <title>My Bids</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">📝 My Bids</h1>

        {% if total_bids %}
            <div class="space-y-6">
                {% for bid in total_bids %}
                    <div class="bg-white p-6 rounded-lg shadow border-l-4 border-blue-500">
                        <div class="mb-2">
                            <span class="font-semibold text-gray-700">💰 Bid Amount:</span>
                            <span class="text-gray-800">${{ bid.bid_amount }}</span>
                        </div>
                        <div class="mb-2">
                            <span class="font-semibold text-gray-700">📅 Job Budget:</span>
                            <span class="text-gray-800">${{ bid.job.budget }}</span>
                        </div>
                        <div>
                            <span class="font-semibold text-gray-700">📨 Message:</span>
                            <p class="text-gray-700 mt-1">{{ bid.message }}</p>
                        </div>
                    </div>
                {% endfor %}
                <div class="mt-4 flex justify-center">
                     <a href="{% url 'freelancer-dashboard' %}"
                          class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 transition">
                         Back to Freelancer Dashboard
                     </a>
                </div>
            </div>
        {% else %}
            <p class="text-center text-gray-500 text-lg">No bids placed yet.</p>
            <div class="mt-4 flex justify-center">
             <a href="{% url 'freelancer-dashboard' %}"
               class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 transition">
                Back to Freelancer Dashboard
             </a>
            </div>
        {% endif %}
    </div>
</body>
</html>
