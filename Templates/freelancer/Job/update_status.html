<!DOCTYPE html>
<html>
<head>
    <title>Confirm Job Completion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white shadow-md rounded-lg p-6 text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Mark Job as Completed</h2>

        <p class="text-gray-600 mb-2"><strong>Job:</strong> {{ job.title }}</p>
        <p class="text-gray-500 mb-4">{{ job.description }}</p>

        <form method="post" action="{% url 'update_status' job.id %}">
            {% csrf_token %}
            <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 transition">
                Confirm Completion
            </button>
            <a href="{% url 'freelancer-dashboard' %}" class="ml-4 text-gray-600 hover:text-blue-600">Cancel</a>
        </form>
    </div>

</body>
</html>
