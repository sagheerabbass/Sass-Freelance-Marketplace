<!DOCTYPE html>
<html>
  <head>
    <title>Place a Bid</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <form
      method="POST"
      class="bg-white p-8 rounded-lg shadow-lg w-full max-w-xl space-y-4"
    >
      {% csrf_token %}
      <h2 class="text-2xl font-semibold text-center text-gray-800">
        Place Your Bid
      </h2>

      <!-- Bid Amount -->
      <div>
        <label
          for="bid_amount"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Bid Amount ($)</label
        >
        <input
          type="number"
          step="0.01"
          name="bid_amount"
          id="bid_amount"
          required
          class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:border-blue-400"
          value="{{ form.bid_amount.value|default_if_none:'' }}"
        />
        {% if form.bid_amount.errors %}
        <p class="text-red-500 text-sm mt-1">{{ form.bid_amount.errors.0 }}</p>
        {% endif %}
      </div>

      <!-- Delivery Time -->
      <!-- Delivery Time -->
      <div>
        <label
          for="timeline"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Delivery Date
        </label>
        <input
          type="date"
          name="timeline"
          id="timeline"
          required
          class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:border-blue-400"
          value="{{ form.timeline.value|default_if_none:'' }}"
        />
        {% if form.timeline.errors %}
        <p class="text-red-500 text-sm mt-1">{{ form.timeline.errors.0 }}</p>
        {% endif %}
      </div>

      <!-- Message -->
      <div>
        <label
          for="message"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Message</label
        >
        <textarea
          name="message"
          id="message"
          rows="3"
          class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:border-blue-400 resize-none"
          required
        >
{{ form.message.value|default_if_none:'' }}</textarea
        >
        {% if form.message.errors %}
        <p class="text-red-500 text-sm mt-1">{{ form.message.errors.0 }}</p>
        {% endif %}
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-200"
      >
        Submit Bid
      </button>

      <!-- Back Button -->
      <div class="mt-4 flex justify-center">
        <a
          href="{% url 'freelancer-dashboard' %}"
          class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 transition"
        >
          Back to Freelancer Dashboard
        </a>
      </div>
    </form>
  </body>
</html>
