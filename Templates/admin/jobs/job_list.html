<!DOCTYPE html>
<html>
<head>
    <title>Job Lists</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
                   <h1 class="text-4xl font-bold text-center">All Jobs</h1>
                   <br>
    <!-- Job Cards -->
    <div class="grid gap-4">
        {% for job in all_jobs %}
        <div class="bg-white p-6 rounded shadow-md">
            <h2 class="text-xl font-semibold text-gray-800">{{ job.title }}</h2>
            <p class="text-gray-600 mt-2">{{ job.description|truncatechars:150 }}</p>
            <div class="mt-4 flex justify-between text-sm text-gray-500">
                <span>Budget: PKR {{ job.budget }}</span>
                <span>Deadline: {{ job.deadline }}</span>
            </div>
        </div>
        {% empty %}
        <p class="text-gray-600">No jobs have been posted yet.</p>
        {% endfor %}
    </div>
    <br>
       <div class="mt-auto flex justify-center">
             <a href="{% url 'admin-dashboard' %}" 
                 class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
                     Back to Admin Dashboard
             </a>
        </div>

</body>
</html>
