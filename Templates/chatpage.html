<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <div class="bg-blue-600 text-white py-4 px-6 text-center text-2xl font-bold">
        Hello, {{ request.user.username }} üëã | 
        <a href="{% url 'logout' %}" class="underline text-white hover:text-gray-200 text-base ml-2">Logout</a>
    </div>

    <!-- Chat Box -->
    <div class="flex justify-center mt-6">
        <div class="w-full max-w-2xl bg-white shadow-lg rounded-lg flex flex-col" style="height: 75vh;">

            <!-- Chat messages -->
            <div id="id_chat_item_container"
                 class="flex-1 overflow-y-auto p-4 space-y-2"
                 style="font-size: 16px; background-color: #f9fafb;">
                <!-- Messages will appear here -->
             {% for msg in messages %}
                <div class="flex {% if msg.sender.username == request.user.username %}justify-end{% else %}justify-start{% endif %}">
                      <div class="max-w-xs px-4 py-2 rounded-lg text-white 
                            {% if msg.sender.username == request.user.username %}
                                   bg-blue-600 text-right ml-auto
                            {% else %}
                                 bg-gray-500 text-left mr-auto
                            {% endif %}
                               ">
                            <span class="block text-sm font-semibold">{{ msg.sender.username }}</span>
                           {{ msg.content }}
                          </div>
                          </div>
                         {% endfor %}


            </div>

            <!-- Input area -->
            <div class="border-t px-4 py-3 bg-gray-50 flex items-center gap-2">
                <input type="text" id="id_message_send_input"
                       class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Type your message..." />
                <button id="id_message_send_button"
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                    Send
                </button>
            </div>
        </div>
    </div>
           <script>
    const jobId = "{{ job.id }}";
    const chatSocket = new WebSocket("ws://" + window.location.host + "/ws/chat/" + jobId + "/");

    chatSocket.onopen = function (e) {
        console.log("‚úÖ WebSocket connection opened!");
    };

    chatSocket.onerror = function (e) {
        console.error("‚ùå WebSocket error:", e);
    };

    chatSocket.onclose = function (e) {
        console.error("‚ùå WebSocket closed unexpectedly.");
    };

    const messageInput = document.querySelector("#id_message_send_input");
    const messageButton = document.querySelector("#id_message_send_button");
    const messageContainer = document.querySelector("#id_chat_item_container");

    function scrollToBottom() {
        messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    messageInput.focus();
    messageInput.onkeyup = function (e) {
        if (e.key === "Enter") {
            messageButton.click();
        }
    };

    messageButton.onclick = function () {
        const message = messageInput.value.trim();
        if (message !== "" && chatSocket.readyState === WebSocket.OPEN) {
            chatSocket.send(
                JSON.stringify({
                    message: message,
                    'type': 'typing',
                    username: "{{ request.user.username }}"
                })
            );
            messageInput.value = "";
        } else {
            console.warn("‚ùóWebSocket not open or message empty.");
        }
    };

    chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        const isMe = data.username === "{{ request.user.username }}";

        const wrapper = document.createElement("div");
        wrapper.className = "flex " + (isMe ? "justify-end" : "justify-start");

        const bubble = document.createElement("div");
        bubble.className =
            "max-w-xs px-4 py-2 rounded-lg text-white " +
            (isMe ? "bg-blue-600 text-right ml-auto" : "bg-gray-500 text-left mr-auto");
        bubble.innerHTML = `<span class="block text-sm font-semibold">${data.username}</span>${data.message}`;

        wrapper.appendChild(bubble);
        messageContainer.appendChild(wrapper);
        scrollToBottom();
    };
</script>

</body>
</html>
